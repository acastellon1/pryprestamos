{% extends 'base/base.html' %}


{% block content %}
    

    <h1 class="pull-right">
        <div class="row">
            <div class="col-4">
                <h3> Listado de autores </h3>
            </div>

            <div class="col-4">

            </div>

            <div class="col-4">
                <a href="{% url 'libros:autorCreate' %}" class="btn btn-primary pull-right" style="margin-top: -10px; margin-bottom: 5px;">Adicionar</a>
            </div>
        </div>
        
    </h1>

    <table class="table table-success table-striped">
        <thead>
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Opciones</th>
          </tr>
        </thead>
        <tbody>
            {% if autores %}
            {% for autor in autores %}
                <tr>
                    <td>{{ autor.nombre }}</td>
                    <td class="d-flex justify-content-center">
                        <a class="btn btn-primary btn-warning btn-xs" href="{% url 'libros:autorEdit' autor.id %}">
                            <i class="fa-solid fa-pen-to-square"></i>
                        </a>
  
                        <a class="btn btn-primary btn-dange btn-xs" href="{% url 'libros:autorElim' autor.id %}">
                            <i class="fa-solid fa-trash-can"></i>
                        </a>
                </tr>
            {% endfor %}
          {% else %}
              <h3>No existen registros</h3>
           {% endif %}
        </tbody>
      </table>
    
{% endblock %}
