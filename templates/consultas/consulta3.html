{% extends 'base/base.html' %}


{% block content %}


    <table class="table table-success table-striped">
        <thead>
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Cantidad Total</th>
          </tr>
        </thead>
        <tbody>
          {% if prestamos %}
            {% for prestar in prestamos %}
                <tr>
                    <td>{{ prestar.usuario__nombre }}</td>
                    <td>{{ prestar.CantidadTotal }}</td>
                </tr>
            {% endfor %}
          {% else %}
              <h3>No existen registros</h3>
           {% endif %}
        </tbody>
      </table>
    
{% endblock %}
